    <style type="text/css">
        .list {
            margin: 0px 9px 18px;
            text-align: left;
            width: 1100px;
        }

        .list ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        .list li {
            font-size: 9pt;
            width: 78%;
            margin-left: 260px;
        }

        .list li a {
            color: #0066cc;
            display: block;
            padding: 5px 0px 3px 13px;
            font-size: 18px;
        }

        .list li span {
            float: right;
            font-size: 18px;
            text-align: right; /*日期右对齐*/
        }

        .list li a:hover {
            color: #003399;
        }
    </style>
