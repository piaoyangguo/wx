<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

    <meta charset="utf-8">
    <title>表白</title>
    <link rel="shortcut icon" href="/static/images/xin.ico"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/login/reset.css">
    <link rel="stylesheet" href="/static/css/login/supersized.css">
    <link rel="stylesheet" href="/static/css/login/style.css">
    {#    <link rel="stylesheet" href="/static/layui/css/layui.css">#}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

</head>

<body>

<div class="page-container">
    <h1>登录</h1>

    <form action="{{ request.path }}" method="post">
        {% csrf_token %}
        <input type="text" name="boy" class="boy username" placeholder="boy">
        <input type="text" name="girl" class="girl username" placeholder="girl">
        <input class="layui_datetime required mettingtime username"
               readonly="readonly" placeholder="" id="ToDate"
               name="mettingtime" data-err="true">
        <button type="submit">提交</button>
        <div class="error"><span>+</span></div>
    </form>
</div>

<!-- Javascript -->
<script src="/static/js/login/jquery-1.8.2.min.js"></script>
<script src="/static/js/login/supersized.3.2.7.min.js"></script>
<script src="/static/js/login/supersized-init.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/layui/layuidate.js"></script>
<script>
    $('.page-container form').submit(function () {
        var boy = $(this).parent().find('.boy').val();
        var girl = $(this).parent().find('.girl').val();
        var mettingtime = $(this).parent().find('.mettingtime').val();
        if (boy == '') {

            $(this).parent().find('.error').fadeOut('fast', function () {
                $(this).css('top', '27px');
            });
            $(this).parent().find('.error').fadeIn('fast', function () {
                $(this).parent().find('.boy').focus();
            });
            return false;
        }
        if (girl == '') {
            $(this).parent().find('.error').fadeOut('fast', function () {
                $(this).css('top', '96px');
            });
            $(this).parent().find('.error').fadeIn('fast', function () {
                $(this).parent().find('.girl').focus();
            });
            return false;
        }
        if (mettingtime == '') {
            $(this).parent().find('.error').fadeOut('fast', function () {
                $(this).css('top', '167px');
            });
            $(this).parent().find('.error').fadeIn('fast', function () {
                $(this).parent().find('.mettingtime').focus();
            });
            return false;
        }

    });
</script>
</body>

</html>
